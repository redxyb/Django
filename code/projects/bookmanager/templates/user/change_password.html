<!DOCTYPE html>
{% load staticfiles %}
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>changepassword</title>
    <link REL="SHORTCUT ICON" HREF="{% static "image/favicon.ico" %}">
    <script src="../../static/js/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.css">
	<script src="../../static/js/bootstrap.min.js"></script>
    <script src="../../static/js/kefu1.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="row-fluid">
				<div class="span2">
				</div>
				<div class="span6">
					<form class="form-horizontal" method='post'>
                    {% csrf_token %}
						<div class="control-group">
							<div align="center">
                                <h1 class="page-header">Change Password</h1>
                                Please enter your old password, for security's sake, and then enter your new password <!--twice--> so we can verify you typed it in correctly.<br>
								<label>旧密码：</label><input type="password" name="old_password" placeholder="输入你当前密码"><br>
								<label>新密码：</label><input type="password" name="new_password" placeholder="输入你的新密码"><br>
								<input type="submit" href="{% url 'book:changepassword_page' %}" value="更改密码"><br>密码更改成功即跳转到登录页面<br>
								{% if error %}
									<div style="color: red">{{ error }}</div>
								{% endif %}<br>
								<a href="{% url 'book:login_page' %}" >重新登录</a>
							</div>
						</div>
					</form>
				</div>
				<div class="span4">
				</div>
			</div>
		</div>
	</div>
</div>
<script>
        var kefu = new Kefu1({
            index: "{% url 'book:home_page' %}",
            tel: "15616697909",//电话号码
            qq: "774472695",//在线QQ
        });
    </script>
</body>
</html>
