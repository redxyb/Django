<!DOCTYPE html>
{% load staticfiles %}
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>changepassword</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/login.css" %}">
    <link REL="SHORTCUT ICON" HREF="{% static "image/favicon.ico" %}">
    <script src="../../static/js/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.css">
	<script src="../../static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="row-fluid">
				<div class="span2">
				</div>
				<div class="span6">
					<form class="form-horizontal" method='post'>
						<div class="control-group">
							<div align="center">
								<label>旧密码：</label><input type="password" name="old_password" placeholder="输入你当前密码"><br>
								<label>新密码：</label><input type="password" name="new_password" placeholder="输入你的新密码"><br>
								<input type="submit" href="{% url 'changepassword_page' %}" value="更改密码"><br>
								{% if error %}
									<div style="color: red">{{ error }}</div>
								{% endif %}<br>
								<a href="{% url 'login_page' %}" >重新登录</a>
							</div>
						</div>
					</form>
				</div>
				<div class="span4">
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
